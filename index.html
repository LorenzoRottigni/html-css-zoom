<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Zoom Meeting ID:<span></span></h1>
    </header>
    <main>
        <div class="go-left"><i class="fas fa-caret-left"></i>1/2</div>
        <div class="go-right"><i class="fas fa-caret-right"></i>1/2</div>
        <div class="top-right-button-container">
            <button><i class="fas fa-film"></i> Speaker View</button>
            <button><i class="fas fa-expand-arrows-alt"></i></button>
        </div>
        <div class="user-window-container">
            <div class="user-window yellow-background-1"><img src="images/smile-1.png" alt="user2"></div>
            <div class="user-window yellow-background-2"><img src="images/smile-2.png" alt="user2"></div>
            <div class="user-window yellow-background-3"><img src="images/smile-3.png" alt="user2"></div>
            <div class="user-window yellow-background-4"><img src="images/smile-4.png" alt="user2"></div>
            <div class="user-window yellow-background-1"><img src="images/smile-5.png" alt="user2"></div>
            <div class="user-window yellow-background-5"><img src="images/smile-6.png" alt="user2"></div>
            <div class="user-window yellow-background-3"><img src="images/smile-7.png" alt="user2"></div>
            <div class="user-window yellow-background-2"><img src="images/smile-8.png" alt="user2"></div>
            <div class="user-window yellow-background-6"><img src="images/smile-9.png" alt="user2"></div>
            <div class="user-window yellow-background-1"><img src="images/smile-6.png" alt="user2"></div>
            <div class="user-window yellow-background-6"><img src="images/smile-8.png" alt="user2"></div>
            <div class="user-window yellow-background-5"><img src="images/smile-8.png" alt="user2"></div>
            <div class="user-window yellow-background-7"><img src="images/smile-4.png" alt="user2"></div>
            <div class="user-window yellow-background-7"><img src="images/smile-5.png" alt="user2"></div>
            <div class="user-window yellow-background-2"><img src="images/smile-6.png" alt="user2"></div>
            <div class="user-window yellow-background-4"><img src="images/smile-1.png" alt="user2"></div>
            <div class="user-window yellow-background-1"><img src="images/smile-3.png" alt="user2"></div>
            <div class="user-window yellow-background-6"><img src="images/smile-2.png" alt="user2"></div>
            <div class="user-window yellow-background-3"><img src="images/smile-4.png" alt="user2"></div>
            <div class="user-window yellow-background-5"><img src="images/smile-9.png" alt="user2"></div>
            <div class="user-window yellow-background-2"><img src="images/smile-8.png" alt="user2"></div>
            <div class="user-window yellow-background-3"><img src="images/smile-5.png" alt="user2"></div>
            <div class="user-window yellow-background-1"><img src="images/smile-6.png" alt="user2"></div>
            <div class="user-window yellow-background-4"><img src="images/smile-1.png" alt="user2"></div>
            <div class="user-window yellow-background-1"><img src="images/smile-4.png" alt="user2"></div>
        </div>
    </main>
    <footer>
        <div class="footer-left">
            <ul>
                <li>
                    <i class="fas fa-microphone"></i> Mute
                </li>
                <li>
                    <i class="fas fa-chevron-up"></i>
                </li>
                <li>
                    <i class="fas fa-video"></i> Stop Video
                </li>
                <li>
                    <i class="fas fa-chevron-up"></i>
                </li>
            </ul>
        </div>
        <div class="footer-center">
            <ul>
                <li><i class="fas fa-user-plus"></i>invite</li>
                <li><i class="fas fa-user-friends"></i>Manage Participants</li>
                <li><i class="fas fa-chart-bar"></i>Polling</li>
                <li><i class="fas fa-share-alt"></i>Share Screen</li>
                <li><i class="fas fa-comment-dots"></i>Chat</li>
                <li><i class="fas fa-record-vinyl"></i>Record</li>
                <li><i class="fas fa-th-large"></i>Breakout Rooms</li>
                <li><i class="fas fa-ellipsis-h"></i>More</li>
            </ul>
        </div>
        <div class="footer-right">
            <button class="end-meeting">End Meeting</button>
        </div>
    </footer>
</body>
</html>
